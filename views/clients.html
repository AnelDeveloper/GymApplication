<div class="modal fade" id="add-CLIENT-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-CLIENT">

          <input type="hidden" name="id"/>


                        <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add client</h4>

            <div class="modal-body">

              <form role="form" id="add-CLIENT">

                <input type="hidden" name="id"/>



                  <div class="form-group">
                      <label>Name and surname</label>
                      <input type="text" name="Name" class="form-control" placeholder="Enter your name and surname" required minlength="3">
                  </div>
                  <div class="form-group">
                      <label>Date of Birth</label>
                      <input type="text" name="DateOfBirth" class="form-control" placeholder="Enter your date of birth" required minlength="3">
                  </div>
                  <div class="form-group">
                      <label>Phone Number</label>
                      <input type="text" name="PhoneNumber" class="form-control" placeholder="Phone Number" required minlength="3">
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" name="Email" class="form-control" placeholder="Enter your email" required minlength="3">
                  </div>

                  <div class="form-group">
                      <label>City and canton</label>
                      <input  type="text" name="City" class="form-control" placeholder="Enter your city or canton, for ex. Sarajevo (Kanton Sarajevo)" required minlength="3">
                  </div>
                  <div class="form-group">
                      <label>Country</label>
                      <input  type="text" name="Country" class="form-control" placeholder="Bosnia and Herzegovina" required minlength="3">
                  </div>

                  <div class="form-group">
                      <label>Address</label>
                      <input type="text" name="Address" class="form-control" placeholder="Address" required minlength="3">
                  </div>
                  <div class="form-group">
                      <label>JMBG</label>
                      <input  type="text" name="JMBG" class="form-control" placeholder="JMBG" required minlength="3">
                  </div>
                  
                  <div class="form-group">
                      <label>proteins</label>
                      <select  type="text" name="protein" class="form-control" required>
                          <option>Male</option>
                          <option>Female</option>
                          <option></option>
                          

                      </select>
                  </div>

                  <div class="form-group">
                      <label>GymPlace</label>
                      <select  type="text" name="GymPlace" class="form-control" required>
                          <option>All In</option>
                          <option>All4Sport</option>
                          <option>Shark</option>
                          <option>Pro Gym</option>
                        


                      </select>
                  </div>












            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>

            </div>
              </form>
        </div>


        <!-- /.modal-content -->
    </div>

</div>
